<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - DOM</title>
</head>

<body>
    <!-- 3 - Fechar a página, voltar e mostrar sua localização -->

    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="mostrarLocalizacao()">Mostrar localização</button>
    <button onclick="fecharPagina()">Fechar a página</button>

    <script>
        function voltarPagina() {
            //voltar uma página do navegador
            window.history.back();
        }

        function mostrarLocalizacao() {
            //mostrar a URL da página
            alert("Sua página está localizada em: " + window.location);
        }

        function fecharPagina() {
            //abrindo uma janela em branco
           //window.open("", "_self");
            //fechar janela do navegador
            window.close();
        }

    </script>

</body>

</html>
